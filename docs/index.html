<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find IP Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: blue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
        #info {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find IP Address</h2>
        <input type="text" id="ipInput" placeholder="Enter IP Address">
        <br>
        <button onclick="redirectToIP()">Find IP</button>
        <button onclick="showInfo()">Show Details</button>
        <p id="info">Enter an IP to get location details.</p>
    </div>

    <script>
        function redirectToIP() {
            let ip = document.getElementById("ipInput").value;
            if (ip) {
                window.location.href = `https://whatismyipaddress.com/ip/${ip}`;
            } else {
                alert("Please enter a valid IP address.");
            }
        }
        
        function showInfo() {
            document.getElementById("info").style.display = "block";
        }
    </script>
</body>
</html>
